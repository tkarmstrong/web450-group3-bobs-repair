  <div>
    <!-- Page header -->
    <header>
      <!-- Toolbar -->
      <mat-toolbar class="menu" role="header" color="primary">
        <mat-toolbar-row>
            <button mat-button class="toolbar__icon-button mat-button">
              <mat-icon>menu</mat-icon>
            </button>
          <button mat-button class="toolbar__icon-button mat-button" [routerLink]="['/']">
            <span style="margin-left: 5px !important" >Bob's</span>
          </button>
          <button [routerLink]="['/contact']" mat-button class="toolbar__icon-button mat-button">
            <span style="margin-left: 5px !important">Contact Us</span>
          </button>
          <button [routerLink]="['/about-us']" mat-button class="toolbar__icon-button mat-button">
            <span style="margin-left: 5px !important">About Us</span>
          </button>
          <button *ngIf="validated" mat-button class="toolbar__icon-button mat-button" [routerLink]="['/session/security-questions']">
            <span style="margin-left: 5px !important" >Security Questions</span>
          </button>
          <button *ngIf="validated" mat-button class="toolbar__icon-button mat-button" [routerLink]="['/session/user-management']">
            <span style="margin-left: 5px !important" >User Management</span>
          </button>

          <div fxFlex></div>

          <button mat-icon-button class="toolbar__icon-button" [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="userLogout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </mat-toolbar-row>
      </mat-toolbar>
    </header>
  </div>

  <!-- Main page content -->
  <main>
    <router-outlet></router-outlet>
  </main>
