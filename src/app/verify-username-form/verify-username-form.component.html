      <mat-card style="width: 80%;" class="mat-card-top pa-0">
        <mat-card-title class="mat-headline" style="text-align: center; font-size: 48px; font-weight: lighter;">Verify User</mat-card-title>
        <br><br>
        <form  [formGroup]="form1" (ngSubmit)="validateUsername()" #usernameForm>
          <mat-card-content fxLayout="column">
            <mat-form-field fxFlex>
              <input matInput [formControl]="form1.controls['username']" placeholder="User name" />
            </mat-form-field>
            <br><br>
            <div fxFlex fxLayoutAlign="end">
              <button mat-raised-button color="accent">Submit</button>
            </div>
          </mat-card-content>
        </form>
      </mat-card>
