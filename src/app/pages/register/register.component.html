<mat-card>
  <mat-card-header>
    <mat-card-title>Please fill out the form to register</mat-card-title>
    <mat-card-subtitle>Bob's Computer Repair Shop</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

      <form [formGroup]="form" #loginForm="ngForm" (ngSubmit)="onSubmit(form.value); form.reset()">

          <small *ngIf="errorMessage">{{ errorMessage }}</small>

          <div class="form-group">
            <mat-form-field>
              <input type="text" matInput [formControl]="form.controls['username']" placeholder="Username " />
            </mat-form-field>
            <small class="warn" *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched">Username required.</small>
          </div>

          <div class="form-group">
            <mat-form-field class="form-group">
              <input type="password" matInput [formControl]="form.controls['password']" placeholder="Password" />
            </mat-form-field>
            <small class="warn" *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">Password Required</small>
          </div>

          <div class="form-group">
            <mat-form-field class="form-group">
              <input type="text" matInput [formControl]="form.controls['firstName']" placeholder="First Name" />
            </mat-form-field>
            <small *ngIf="form.controls['firstName'].hasError('required') && form.controls['firstName'].touched">First Name Required</small>
          </div>

          <div class="form-group">
            <mat-form-field class="form-group">
              <input type="text" matInput [formControl]="form.controls['lastName']" placeholder="Last Name" />
            </mat-form-field>
            <small *ngIf="form.controls['lastName'].hasError('required') && form.controls['lastName'].touched">Last Name Required</small>
          </div>

          <div class="form-group">
            <mat-form-field class="form-group">
              <input type="text" matInput [formControl]="form.controls['phoneNumber']" placeholder="Phone Number" />
            </mat-form-field>
            <small *ngIf="form.controls['phoneNumber'].hasError('required') && form.controls['phoneNumber'].touched">Phone Number Required</small>
          </div>

          <div class="form-group">
            <mat-form-field class="form-group">
              <input type="text" matInput [formControl]="form.controls['address']" placeholder="Address" />
            </mat-form-field>
            <small *ngIf="form.controls['address'].hasError('required') && form.controls['address'].touched">Address Required</small>
          </div>

          <div class="form-group">
            <mat-form-field class="form-group">
              <input type="text" matInput [formControl]="form.controls['email']" placeholder="Email" />
            </mat-form-field>
            <small *ngIf="form.controls['email'].hasError('email') && form.controls['address'].touched">Email Required</small>
          </div>



          <br>

          <mat-card-actions>
            <button
              mat-raised-button
              color="primary"
              [disabled]="!form.valid"
              type="submit"
            >
              Log in
            </button>

            <button
              mat-raised-button
              color="accent"
              [routerLink]="['/register']"
            >
              Register
            </button>
          </mat-card-actions>
        </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions>
</mat-card>
