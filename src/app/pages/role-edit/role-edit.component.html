<div class="container">
    <mat-card class="form">
      <mat-card-content>

        <h2>Edit</h2>

        <form [formGroup]="form" #editForm="ngForm" (ngSubmit)="saveRole()">
          <mat-form-field class="inputStyle">
            <input type="text" matInput [formControl]="form.controls['roleTitle']" placeholder="Edit role" />
          </mat-form-field>

          <br>

          <mat-card-actions align="end">
              <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
              <button mat-raised-button color="accent">Submit</button>
            </mat-card-actions>
        </form>
        <br /><br />
      </mat-card-content>
    </mat-card>
  </div>
