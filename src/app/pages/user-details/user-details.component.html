<div fxLayout="column" style="margin-top: 8%;">
  <mat-card style="width: 80%; margin: 0 auto;" class="mat-elevation-z8">
    <mat-card-title>User Details</mat-card-title>
    <mat-card-subtitle>
      <button mat-button color="accent">Edit</button>
    </mat-card-subtitle>

    <br>
    <form [formGroup]="form" (ngSubmit)="saveUser()" #userForm>
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="10px">
          <mat-form-field>
            <input type="text" matInput [formControl]="form.controls['firstName']" placeholder="First Name" />
          </mat-form-field>

          <mat-form-field>
            <input type="text" matInput [formControl]="form.controls['lastName']" placeholder="Last Name" />
          </mat-form-field>

          <mat-form-field>
            <input type="text" matInput [formControl]="form.controls['phoneNumber']" placeholder="Phone Number" />
          </mat-form-field>

          <mat-form-field>
            <input type="text" matInput [formControl]="form.controls['address']" placeholder="Address" />
          </mat-form-field>

          <mat-form-field>
            <input type="text" matInput [formControl]="form.controls['email']" placeholder="Email" />
          </mat-form-field>

          <mat-form-field>
            <select [(value)]="selectedRoleTitle" matNativeControl [(ngModel)]="Role"
              [ngModelOptions]="{standalone: true}" placeholder="Role">
              <option *ngFor="let user of roles" value={{user.roles}}></option>
            </select>
          </mat-form-field>
        </div>
      </mat-card-content>

      <br>
      <mat-card-actions align="end">
        <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
        <button mat-raised-button (click)="saveUser()" color="accent">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
