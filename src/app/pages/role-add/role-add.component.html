<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add Role</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="addRoleForm" (ngSubmit)="addRole(addRoleForm.value)">
        <mat-form-field>
          <input matInput placeholder="Role" formControlName="role">
        </mat-form-field>

        <br><br>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="!addRoleForm.valid">
            Submit
          </button>
          <button mat-raised-button color="warn" (click)="cancel()">
            Cancel
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
