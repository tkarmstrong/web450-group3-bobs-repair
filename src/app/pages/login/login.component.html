<div class="container">
  <mat-card class="form">
    <mat-card-content>
      <h2>Please sign in</h2>
      <small *ngIf="errorMessage">{{ errorMessage }}</small>
      <small class="warn"
        *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched">
        Username is required
      </small>
      <small class="warn"
        *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">
        Password is required
      </small>
      <form [formGroup]="form" #loginForm="ngForm" (ngSubmit)="onSubmit(form.value); form.reset()">
        <mat-form-field class="inputStyle">
          <input type="text" matInput [formControl]="form.controls['username']" placeholder="Username " />
        </mat-form-field>
        <mat-form-field class="inputStyle">
          <input type="password" matInput [formControl]="form.controls['password']" placeholder="Password" />
        </mat-form-field>

        <br>

        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            [disabled]="!form.valid"
            type="submit"
          >
            Log in
          </button>
          <button
            mat-raised-button
            color="accent"
            [routerLink]="['/register']"
          >
            Register
          </button>
        </mat-card-actions>
      </form>
      <br /><br />
    </mat-card-content>
  </mat-card>
</div>
