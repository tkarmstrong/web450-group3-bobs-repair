<div fxLayout="column" style="margin-top: 8%;">
    <mat-card style="margin: 0 auto;">
      <mat-card-title>Roles</mat-card-title>
      <mat-card-content *ngIf="roles">
        <table mat-table [dataSource]="roles">

          <ng-container matColumnDef="roleTitle">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let element">
              {{ element.roleTitle }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="edit(element._id)">
                <mat-icon color="accent">create</mat-icon>
              </button>
              <button mat-icon-button (click)="delete(element._id, element.roleTitle)">
                <mat-icon color="warn">delete_forever</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </mat-card-content>
      <mat-card-actions>
        <div fxFlex></div>
        <button mat-button color="primary"><mat-icon>add_box</mat-icon>Add New</button>
      </mat-card-actions>
    </mat-card>
  </div>
