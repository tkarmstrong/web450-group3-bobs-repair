<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add Security Question</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="addQuestionForm" (ngSubmit)="addQuestion(addQuestionForm.value)">
        <mat-form-field>
          <input matInput placeholder="Security Question" formControlName="securityQuestion">
        </mat-form-field>

        <br><br>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="!addQuestionForm.valid">Submit</button>
          <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
