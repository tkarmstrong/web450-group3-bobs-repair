<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="55" fxFlex="100">
    <mat-card style="width: 80%;" class="pa-0">
      <mat-card-title style="text-align: center; font-size: 48px; font-weight: lighter;" class="mat-headline">
        Change Password
      </mat-card-title>
      <br><br>
      <form [formGroup]="form" (ngSubmit)="resetPassword()" #resetPasswordForm>
        <mat-card-content fxLayout="column">
          <mat-form-field fxFlex>
            <input matInput type="password" [formControl]="form.controls['password']" placeholder="New password">
            <mat-error class="warn"
                       *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">
                       Password is required.
            </mat-error>
            <mat-error class="warn"
                       *ngIf="form.controls['password'].hasError('pattern') && form.controls['password'].touched">
                       Password requires at least 8 characters with one uppercase and one number.
            </mat-error>
          </mat-form-field>
          <br><br>
          <div fxFlex fxLayoutAlign="end">
            <button mat-raised-button color="accent" [disabled]="!form.valid">Submit</button>
          </div>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
</div>
