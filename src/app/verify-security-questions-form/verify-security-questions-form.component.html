<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="55" fxFlex="100">
    <mat-card style="width: 80%;" class="pa-0">
      <mat-card-title style="text-align: center; font-size: 48px; font-weight: lighter;" class="mat-headline">
        Verify Security Questions
      </mat-card-title>
      <br><br>
      <form *ngIf="user" [formGroup]="form" (ngSubmit)="verifySecurityQuestions()" #usernameForm>
        <mat-card-content fxLayout="column">

          <mat-list>
            <mat-list-item>
              {{question1}} &nbsp; &nbsp;
              <mat-form-field fxFlex>
                <input matInput [formControl]="form.controls['answerToSecurityQuestion1']" placeholder="Answer 1">
              </mat-form-field>
            </mat-list-item>

            <mat-list-item>
              {{question2}} &nbsp; &nbsp;
              <mat-form-field fxFlex>
                <input matInput [formControl]="form.controls['answerToSecurityQuestion2']" placeholder="Answer 1">
              </mat-form-field>
            </mat-list-item>

            <mat-list-item>
             {{question3}} &nbsp; &nbsp;
              <mat-form-field fxFlex>
                <input matInput [formControl]="form.controls['answerToSecurityQuestion3']" placeholder="Answer 1">
              </mat-form-field>
            </mat-list-item>
          </mat-list>
          <br><br>
          <h3 *ngIf='wrongAnswer' style="color: red">One or more of your answers was incorrect.</h3>
          <div fxFlex fxLayoutAlign="end">
            <button mat-raised-button color="accent">Submit</button>
          </div>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
</div>
